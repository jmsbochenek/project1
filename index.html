<!DOCTYPE html>
<html lang= "en" class="nojs">

  <head>
    <title>Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=none" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="screen.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="site.js"></script>
  </head>

  <body>
    <main id="content">
      <h1>Gymtopia!</h1>
      <h2>Fill out the require info below:</h2>
      <p>MUST BE 18 TO SIGN UP, OR HAVE A LEGAL GAURDIAN PRESENT!</p>
      <form id="form-one" method="get" autocomplete="on" action="#null" onsubmit= "return validationEvent()">
        <fieldset>
          <div id="wrap">
            <ul class="form-inputs">
              <li>
                <label for="first-name">First name:</label>
                <input type="text" id="first-name" name="first-name">
              </li>
              <li>
                <label for="last-name">Last name:</label>
                <input type="text" id="last-name" name="last-name">
              </li>
              <li>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
              </li>
              <li>
                <label for="phone-num">Phone number:</label>
                <input type="number" id="phone-num" name="phone-num">
              </li>
              <li>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
              </li>
              <li id="input-age-verification">
                <label for="age-verification">Check if 18 or older.</label>
                <input type="checkbox" id="age-verification" name="age-verification"/>
              </li>
              <li id="sub-button">
                <input type="submit" value="Sign up!">
                <input type="reset" value="Clear">
              </li>
            </ul>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
